<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
  <div class="cards">
      <div class="card1">
        <h4>Your Result</h4>
        <div class="circulo"> 
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="card1__texto">
        <h2>Great</h2>
        <p> You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </div>
      </div>
      <div class="card2">
          <div class="summary">
            <h3>Summary</h3>
          </div>
          <div class="centrado">
            <div class="label1">
            <div class="reaction"><i><img src="./assets/images/icon-reaction.svg" alt="iconoreaction"></i><span>Reaction</span></div>
              <div class="num1"><p>80 <span> / 100</span></p></div>
            </div>
            <div class="label2">
              <div class="memory"><i><img src="./assets/images/icon-memory.svg" alt="iconomemory"></i><span>Memory</span></div>
              <div class="num2"><p> 92 <span>/ 100</span></p></div>
            </div>
            <div class="label3">
              <div class="verbal"><i><img src="./assets/images/icon-verbal.svg" alt="iconoverbal"></i><span>Verbal</span></div> 
              <div class="num3"><p>61 <span>/ 100</span></p></div>
            </div>
            <div class="label4">
              <div class="visual"><i><img src="./assets/images/icon-visual.svg" alt="iconovisual"></i><span>Visual</span></div>
              <div class="num4"><p> 72 <span>/ 100</span> </p></div>
            </div>
            <button class="btn">
            <span>Continue </span> </button>
        </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->  
</main>
</body>
</html>
